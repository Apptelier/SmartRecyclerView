buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.8.1'
        // used to generate a POM file
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.pptelier'


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.0"

    }

    buildTypes {
        release {

        }
        debug {

        }
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}


ext{
    supportLibraryVersion = '26.1.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile 'com.github.zhaokaiqiang.klog:library:1.6.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_KEY')
    // jFrog plugin must be declared for this line to work
    configurations = ['archives']
    // Package info for BinTray
    pkg {
        repo = 'maven'
        name = 'SmartRecyclerView'
        userOrg = 'lapptelier'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/LApptelier/SmartRecyclerView.git'
        websiteUrl = 'https://github.com/LApptelier/SmartRecyclerView.git'
        version {
            name = '1.0.0-Alpha-2'
            desc = 'Alpha version of the 1.0.0'
            released = new Date()
            vcsTag = '1.0.0-Alpha-1'
        }
    }
}

// variable for the maven plugin
archivesBaseName = "smartrecyclerview"

install {
    repositories.mavenInstaller {
        pom.project {
            group = 'com.lapptelier.smartrecyclerview'
            version = '1.0.0-Alpha-1'
            group "com.codepath.libraries"
            artifactId "smartrecyclerview"
            version "1.0.0-Alpha-1"
        }
    }
}